<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" src="style.css" />
    <title>Ejercicio MasterD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Encabezado -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Alexis</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="ms-auto navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="galeria.html">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Contenido principal -->
    <main class="container-fluid flex-grow-1 bg-dark">
      <div class="row d-flex justify-content-center text-center w-100 m-0">
        <div class="col-lg-3">
          <form action="" class="my-5 text-white">
            <h4 class="mb-4">Contactame</h4>

            <div class="form-group mb-3">
              <label class="form-control-label">Nombre Completo</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nombre Completo"
              />
            </div>

            <div class="form-group mb-3">
              <label class="form-control-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="mail@ejemplo.com"
              />
            </div>

            <div class="form-group mb-3">
              <label class="form-control-label">Mensaje</label>
              <textarea
                type="text"
                class="form-control"
                placeholder="Mensaje"
              ></textarea>
            </div>
            <div class="d-flex-justify-content-center mt-4">
              <button class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Pie de página -->
    <footer class="bg-light text-center py-2 mt-auto">
      <p class="mb-0">Copyright © 2022 Alexis</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
